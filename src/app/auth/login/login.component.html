<div class="login-container">
  <div class="login-box">
    <h2>Sign In</h2>
    <form ngSkipHydration [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <!-- Username Input -->
      <div class="input-group">
        <i class="fas fa-user opt"></i>
        <input type="text" formControlName="email" placeholder="Enter your username" required>
      </div>
      <div class="error-container">
        <span *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
          <span class="error-msg" *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</span>
          <span class="error-msg" *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email</span>
        </span>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <i class="fas fa-lock opt"></i>
        <input type="password" formControlName="password" placeholder="Enter your password" required>
      </div>
      <div class="error-container">
        <span *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
          <span class="error-msg" *ngIf="loginForm.controls['password'].errors?.['required']">password is required</span>
        </span>
      </div>
      <!-- Forgot password link -->
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button class="login-btn" type="submit">Sign In</button>

      <!-- Sign up link -->
      <p class="or-sign-up">Or <span class="sign-up" routerLink="/auth/sign-up">Sign Up</span></p>
    </form>
  </div>
</div>
